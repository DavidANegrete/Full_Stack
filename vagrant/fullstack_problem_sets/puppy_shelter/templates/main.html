<!DOCTYPE html>
<html lang="en">
  <head>
  	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="David A Negrete" content="">
    <link rel="icon" href="../../favicon.ico">

    <!-- Bootstrap core CSS -->
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
  	<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='styles.css') }}'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
    <title>{% block title %}{% endblock %} - Pups in the City</title> 
  </head>
  	<body>
		<div class="container">
			<div class="masthead">
			<div id ="navigation" >
			{% block nav %}
				<nav>
					<ul class="nav nav-justified">
						<li {% if page == 'home' %} class="active" {% endif %}><a href="{{url_for('pups')}}">Home</a></li>
            			
            			<li {% if page == 'search' %} class="active" {% endif %}><a href="{{url_for('pupsSearch')}}">Search</a></li>
            			<li {% if page == 'rehome' %} class="active" {% endif %}><a href="{{url_for('pupsRehome')}}">Rehome</a></li>
          			</ul>
        		</nav>
        	{% endblock %}	
        </div>
      		</div>
      		<!-- conent area -->
      		{% block content %}
			{% endblock %}
			 <div id="footer">
			 	{% block footer %}
		    	<footer class="footer">
		    		<p>&copy; GravyMobileApplicationDevelopment 2014</p>
		      	</footer>
		      	{% endblock %} 	
		    </div>	
    	</div>	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
