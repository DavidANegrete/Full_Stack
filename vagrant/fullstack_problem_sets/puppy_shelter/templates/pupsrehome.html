{% extends "main.html" %}
{% block title %}Pups in the City{% endblock %}
{% block head %}
{% endblock %}

<!--Page identifier-->
{%set page = "rehome" %}

<!--The navigation menu-->
<div class="container">
  <div class="masthead">
      {% block navigation %}
      {% endblock %}
  </div>

 
  {% block content %}
  <br><br>
  <form>
  <div class="form-group">
    <label for="name">Pup Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
  	<label for="gender" >Male or Female</label><br>
  	   <select name='gender'>
			<option value='male'>Male</option>
			<option value='female'>Female</option>
		</select>
  </div>
  <div class="form-group">
  	<label for='dateOfBirth'>Date of Birth</label><br>
  	<input type='date' name='dateOfBirth' id='dateOfBirth'/>  					
    <p class="help-block">An approximate date of birth will work.</p>
  </div>
  <div class="form-group">
  	<label for='weight'>Weight</label><br>
  	<input type='number' name='dateOfBirth' id='dateOfBirth'/>  					
  </div>

  <!--This section will be autogenerated from by the DB object. -->
<fieldset>
	<label for="shelters">Availabel Shelters</label>
	<div class="radio" id= "shelters">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			Shelter 1    
 		 </label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
			Shelter 2    
 		 </label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>
			Shelter 3    
 		 </label>
	</div>

</fieldset>

	



  <button type="submit" class="btn btn-default">Submit</button>
</form>



  {% endblock %}
