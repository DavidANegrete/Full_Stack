{% extends "main.html" %}

{% block head %}
{% endblock %}

{% block body %}
<h1>This menu belongs to {{restaurant.name}}</h1>
	{% for item in items %}
   		<h3>{{item.name}}</h3>
   		<p>{{item.description}}</p>
   		<p>{{item.price}}</p>
   		<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'>Edit</a>
   		<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id ) }}'>Delete</a>
   	{% endfor %}
   	

{% endblock %}

{% block scripts %}
{% endblock %}
