{% extends "main.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="card">
  <div class="card-header">
    Add a new restaurant
  </div>
  <div class="card-block">
  	<form method = 'POST'>
  		<div class="input-group">
		  <input type="text" class="form-control" placeholder="Restaurant name" id="input" name='name' value='{{name}}'>
		</div>
		<br>
  	     <button type="submit" class="btn btn-primary  btn-lg btn-block active">Submit</button>
  	     <button type="button" class="btn btn-secondary btn-lg btn-block btn-outline-danger" onclick="goBack()">Go Back</button>
  	</form>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
