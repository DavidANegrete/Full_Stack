{% extends "main.html" %}

{% block head %}
{% endblock %}

{% block body %}

<h1>Edit</h1>
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Item Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="{{item.name}}">
  </div>
    <div class="form-group">
    <label for="exampleSelect1">Course</label>
    <select class="form-control" id="exampleSelect1">
	      <option value ="breakfast" >Breakfast</option>
	      <option value="lunch" >Lunch</option>
	      <option value="dinner">Dinner</option>
    </select>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Price</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="{{item.price}}">
  </div>
</form>
  <div class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="{{item.description}}"></textarea>
  </div>
	<button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
