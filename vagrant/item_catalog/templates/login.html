{% extends "main.html" %}
{% block title %}Pups in the City{% endblock %}

{% block head %}
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"> </script>
{% endblock %}

<!--Page identifier-->
{% block container %}
<div class="row">
  <div class="card card-block">
    <h3 class="card-title">Log in</h3>
    <p class="card-text">To post to the page you must by logged in with a Google or Facebook account.</p>
    <div id="signInButton">
      <span class="g-signin"
      data-scope="openid email"
      data-clientid="721722473267-ers262b6rivc6bte29g9grhn29f5an4o.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
      </span>
    </div>
</div>
<div id ="result"></div>
<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, 
    // write a 'login successful' message to the web page and then redirect back 
    // to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      // Keeps JQuery from processing response into a string data to a string.
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html()
         setTimeout(function() {
          window.location.href = "/";
         }, 200);   
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
  }); } }
</script> 
{% endblock %}
